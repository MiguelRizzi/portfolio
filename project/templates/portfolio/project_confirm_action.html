<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Eliminar fotografía</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
       <p>¿Confirmas eliminar la fotografía "{{photo.title}}"?</p>
       <p class="text-muted">Esta acción no se puede deshacer.</p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancelar
        </button>

        <button type="submit" class="btn btn-danger" hx-delete = "{% url 'portfolio:photo_delete' pk=photo.pk %}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' >Eliminar</button>
    </div>
</div>
